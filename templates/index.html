<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversational Insights</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: url("{{ url_for('static', filename='images/background.jpg') }}") no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            overflow-x: hidden;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: 1;
        }
        .container {
            position: relative;
            text-align: center;
            padding: 100px;
            margin: auto;
            max-width: 600px;
            z-index: 2;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            color: #fff;
            animation: fadeInUp 2s ease-out;
        }
        p {
            font-size: 1.5em;
            margin-bottom: 30px;
            color: #ddd;
            animation: fadeInUp 3s ease-out;
        }
        form {
            margin-top: 20px;
            animation: fadeInUp 4s ease-out;
        }
        input[type="file"] {
            margin-bottom: 20px;
            border: none;
            padding: 10px;
            font-size: 1em;
            border-radius: 5px;
        }
        button.btn {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 1em;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        button.btn:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .animated-image {
            position: absolute;
            bottom: 10%;
            right: 10%;
            width: 150px;
            animation: bounce 2s infinite;
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-30px);
            }
            60% {
                transform: translateY(-15px);
            }
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="container">
        <h1>Welcome to King Maker Conversational Insights</h1>
        <p>Upload your audio or video files to gain comprehensive insights including transcriptions, topic extraction, and sentiment analysis.</p>
        <form action="/upload" method="POST" enctype="multipart/form-data">
            <input type="file" name="file" accept="audio/*,video/*" required>
            <button type="submit" class="btn">Upload and Analyze</button>
        </form>
    </div>
</body>
</html>
